<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Red social</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MoviesApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link logged-in" href="#" data-bs-toggle="modal" data-bs-target="#signin-modal">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logged-in" href="#" data-bs-toggle="modal" data-bs-target="#signup-modal">Home</a>
          </li>
          <li >
            <img src="" alt="Profile" class="userImage logged-in">
            <span class="logged-in">userName</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido específico del index.html -->
  <main id="forms-logout" class="align-items-center justify-content-center p-3">
    <div class="container mt-5 border border-dark rounded col-md-6">
      <div class="row">
        <div class="col-md-6 pl-0"> 
          <div class="border border-dark rounded p-4">
            <ul class="nav nav-tabs" id="myTabs">
              <li class="nav-item">
                <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="login-tab" data-toggle="tab" href="#login">Iniciar Sesión</a>
              </li>
            </ul>
            <!--Registrarse-->
            <div class="tab-content mt-3">
              <div class="tab-pane fade show active" id="register">
                <h2>Registro</h2>
                <form id="signup-form">
                  <label for="reg-username">Email:</label>
                  <input type="email" class="form-control" id="signup-email" placeholder="Ingrese tu email..." required>
                  <label for="reg-password">Contraseña:</label>
                  <input type="password" class="form-control" id="signup-password" placeholder="Ingrese su contraseña..." required>
                  <button type="submit" class="btn btn-primary mb-4">Registrarse</button>
                </form>
                <button type="submit" class="btn btn-info" id="google-login">Google</button>
              </div>
              <!--Iniciar sesión-->
              <div class="tab-pane fade" id="login">
                <h2>Iniciar Sesión</h2>
                <form id="signin-form">
                  <label for="login-username">Usuario:</label>
                  <input type="text" class="form-control" id="login-email" placeholder="Ingrese su usuario" required>
                  <label for="login-password">Contraseña:</label>
                  <input type="password" class="form-control" id="login-password" placeholder="Ingrese su contraseña" required>
                  <button type="submit" class="btn btn-primary" id="login-button">Iniciar Sesión</button>
                </form>
              </div>            
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="./assets/js/main.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>

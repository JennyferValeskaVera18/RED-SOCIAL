<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Red social</title>
</head>
<body class="d-flex align-items-center justify-content-center p-3">
  <div class="container mt-5 border border-dark rounded col-md-6">
    <div class="row">
      <div class="col-md-6 pl-0"> 
        <div class="border border-dark rounded p-4">
          <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
              <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register">Registrarse</a>
            </li>

          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="register">
              <h2>Registro</h2>
              <form>
                <div class="form-group">
                  <label for="reg-username">Usuario:</label>
                  <input type="text" class="form-control" id="reg-username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="form-group">
                  <label for="reg-password">Contraseña:</label>
                  <input type="password" class="form-control" id="reg-password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
              </form>
            </div>

            <div class="tab-pane fade" id="login">
              <h2>Iniciar Sesión</h2>
              <form>
                <div class="form-group">
                  <label for="login-username">Usuario:</label>
                  <input type="text" class="form-control" id="login-username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="form-group">
                  <label for="login-password">Contraseña:</label>
                  <input type="password" class="form-control" id="login-password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

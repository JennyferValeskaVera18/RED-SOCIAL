<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Firebase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FireApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#seccion1">Sección 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#seccion2">Sección 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#seccion3">Sección 3</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main-container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Signin modal -->
        <form action="#"  id="signin-form" class="signin-form">
          <label for="email-signin" class="mb-1">Email</label>
          <input id="email-signin" type="email" class="form-control mb-3" placeholder="Email" required>
          <label for="password-signin" for="password-signin" class="mb-1">Password</label>
          <input id="password-signin" type="password" class="form-control mb-3" placeholder="******" required>
          <button type="submit" class="btn btn-primary form-control mb-2">Login</button>
          <hr />
          <button id="google-login" class="btn btn-info">Google</button>
        </form>
        <!-- Signup modal -->
        <form action="#" id="signup-form" class="signup-form">
          <label for="email-signup" class="mb-1">Email</label>
            <input id="email-signup" type="email" class="form-control mb-3" placeholder="Email" required>
            <label for="password-signup" class="mb-1">Password</label>
            <input id="password-signup" type="password" class="form-control mb-3" placeholder="******" required>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Hesabınız yoxdur?</h3>
          <p>
          Qeydiyyatdan keçdikdən sonra mağazamızın bir çox xidmətlərindən yararlana bilərsiniz..
          </p>
          <button class="btn transparent" id="signup-btn">
            Qeydiyyatdan keç
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="Register" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Hesabınız var?</h3>
          <p>
              Mağazamızdakı məhsullardan sifariş vermək üçün daxil olmağınız şərtdir.
          Daxil olmağa tələsin..
          </p>
          <button class="btn transparent" id="signin-btn">
            Daxil ol
          </button>
          
        </div>
        <img src="img/login.svg" class="image" alt="Login" />
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>

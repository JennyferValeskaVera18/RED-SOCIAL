<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Red social</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MoviesApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link logged-in" href="#" data-bs-toggle="modal" data-bs-target="#signin-modal">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logged-in" href="#" data-bs-toggle="modal" data-bs-target="#signup-modal">Home</a>
          </li>
          <li >
            <img src="" alt="Profile" class="userImage logged-in">
            <span class="logged-in">userName</span>
          </li>
          <li class="nav-item">
            <a class="nav-link logged-in" id="logout" href="#">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 
  <h1>Autenticación con Firebase</h1>
      <main id="task-main-container">
        <div class="container p-4 text-dark">
          <div class="row" id="task-form-container">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body"  id="create-tasks">
                  <h1 class="h4">Hacer una publicación</h1>
                  <form id="create-form">
                    <label for="task-title">Titulo:</label>
                    <input
                      type="text"
                      id="task-title"
                      class="form-control mb-3"
                      class="My First Title"
                      placeholder="Titulo de tarea"
                      autofocus
                    />
                    <label for="task-content">Contenido:</label>
                    <textarea
                      id="task-content"
                      rows="3"
                      class="form-control mb-3"
                      placeholder="contenido de tarea"
                    ></textarea>
    
                    <button class="btn btn-primary" id="btn-task-save">Publicar</button>
                  </form>
                </div>
              </div>
            </div>
            <!-- Acá se mostrarán las tasks de la base de datos -->
            <div class="col-md-6" id="tasks-container"></div>
          </div>
        </div>
      </main>

      <!-- Modal de edición de tarea -->
      <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Editar Publicación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <div class="mb-3">
                            <label for="editedTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="editedTitle" name="editedTitle">
                        </div>
                        <div class="mb-3">
                            <label for="editedDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="editedDescription" name="editedDescription"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
      </div>

  
  <main class="d-flex align-items-center justify-content-center p-3">
    <div class="container mt-5 border border-dark rounded col-md-6">
      <div class="row">
        <div class="col-md-6 pl-0"> 
          <div class="border border-dark rounded p-4">
            <ul class="nav nav-tabs" id="myTabs">
              <li class="nav-item">
                <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="login-tab" data-toggle="tab" href="#login">Iniciar Sesión</a>
              </li>
            </ul>
          <!--Registrarse-->
            <div class="tab-content mt-3">
              <div class="tab-pane fade show active" id="register">
                <h2>Registro</h2>
                <form id="signup-form">
                  <label for="reg-username">Email:</label>
                  <input type="email" class="form-control" id="signup-email" placeholder="Ingrese tu email..." required>
                  <label for="reg-password">Contraseña:</label>
                  <input type="password" class="form-control" id="signup-password" placeholder="Ingrese su contraseña..." required>
                  <button type="submit" class="btn btn-primary mb-4">Registrarse</button>
                </form>
                <button type="submit" class="btn btn-info" id="google-login">Google</button>
              </div>
            <!--Iniciar sesión-->
            <div class="tab-pane fade" id="login">
              <h2>Iniciar Sesión</h2>
              <form id="signin-form">
                <label for="login-username">Usuario:</label>
                <input type="text" class="form-control" id="login-email" placeholder="Ingrese su usuario" required>
                <label for="login-password">Contraseña:</label>
                <input type="password" class="form-control" id="login-password" placeholder="Ingrese su contraseña" required>
                <button type="submit" class="btn btn-primary" id="login-button">Iniciar Sesión</button>
              </form>
            </div>            
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  



  <script src="./assets/js/main.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Firebase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/segundo.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar mt-4 rounded-4 ms-4 p-2">
        <div class="sidebar-sticky">
          <ul class="nav flex-column text-center">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span class="inicio">Inicio</span>
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout" href="#">
                <span class="logout">Logout</span>
                <i class="fas fa-cogs"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="perfil">Perfil</span>
                <i class="fas fa-user"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>      
    </div>
  </div>
  
  <!-- Barra de Menú Inferior -->
  <div class="footer-menu">
    <nav class="navbar navbar-expand-sm navbar-light">
      <ul class="nav mx-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-cogs"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-lg-7">
        <!-- Carousel -->
        <div id="carouselExampleCrossfade" class="carousel slide carousel-fade z-0" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/img/banner1.png" class="d-block w-100 rounded-4" alt="Imagen 1">
            </div>
            <div class="carousel-item">
              <img src="assets/img/banner2.png" class="d-block w-100 rounded-4" alt="Imagen 2">
            </div>
            <div class="carousel-item">
              <img src="assets/img/banner3.png" class="d-block w-100 rounded-4" alt="Imagen 3">
            </div>
            <div class="carousel-item">
              <img src="assets/img/banner4.png" class="d-block w-100 rounded-4" alt="Imagen 4">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCrossfade" data-bs-slide="prev">
            <span class="bi bi-chevron-left" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCrossfade" data-bs-slide="next">
            <span class="bi bi-chevron-right" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <button class="btn-publicar mx-auto position-absolute top-0 start-50 translate-middle z-2" data-bs-toggle="modal" data-bs-target="#infoModal">
    <i class="bi bi-plus-square z-1 text-dark"></i>
    <div class="text-container z-1">Crear publicación</div><span></span>
  </button>
  <!-- Modal para mostrar la información -->
  <div class="modal fade m-2" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Información Adicional</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <main id="task-main-container">
            <div class="container p-4 text-dark">
              <div class="row" id="task-form-container">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body"  id="create-tasks">
                      <h1 class="h4">Agregar tarea</h1>
                      <form id="create-form">
                        <label for="task-title">Titulo:</label>
                        <input
                          type="text"
                          id="task-title"
                          class="form-control mb-3"
                          class="My First Title"
                          placeholder="Titulo de tarea"
                          autofocus
                        />
                        <label for="task-content">Contenido:</label>
                        <textarea
                          id="task-content"
                          rows="3"
                          class="form-control mb-3"
                          placeholder="contenido de tarea"
                        ></textarea>
        
                        <button class="btn btn-primary" id="btn-task-save">Guardar</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Acá se mostrarán las tasks de la base de datos -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 m-3">
        <div id="tasks-container"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="assets/js/segundo.js"></script>
</body>
</html>

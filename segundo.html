<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Firebase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Prueba del trabajo colaborativo -->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FireApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signin-modal">Signin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signup-modal">Signup</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-danger nav-link" id="logout">Salir</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1 class="container p-4" id="titulo-principal">Autenticación con Firebase</h1>
  <main id="task-main-container">
    <div class="container p-4 text-dark">
      <div class="row" id="task-form-container">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body"  id="create-tasks">
              <h1 class="h4">Agregar tarea</h1>
              <form id="create-form">
                <label for="task-title">Titulo:</label>
                <input
                  type="text"
                  id="task-title"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Titulo de tarea"
                  autofocus
                />
                <label for="task-content">Contenido:</label>
                <textarea
                  id="task-content"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="contenido de tarea"
                ></textarea>

                <button class="btn btn-primary" id="btn-task-save">Guardar</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Acá se mostrarán las tasks de la base de datos -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>
  </main>
  
          
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
